<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Churn Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
            flex-direction: column;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif, sans-serif;
            background-image: url("/static/images/2.png");
            background-size: cover;
            color: #002aff;
            
        }
        .content {
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Adding a dark background for readability */
            padding: 40px;
            border-radius: 10px;
        }
        .content p {
            color: #02c0ff; /* Change the color of the paragraphs here */
        }
        .login-form {
            margin-top: 20px;
        }
        .login-form input {
            margin-bottom: 10px;
            display: block;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .login-form button {
            padding: 10px 20px;
            background-color: #4CAF50; /* Button background color */
            color: white; /* Button text color */
            border: none;
            cursor: pointer;
        }
        .login-form button:hover {
            background-color: #45a049; /* Darker button color on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Churn Prediction</h1>
        <p>Welcome to the Churn Prediction application. Please log in to continue.</p>
        <div class="login-form">
            <form method="post" action="{{ url_for('login') }}">
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
